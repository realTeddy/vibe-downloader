name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        default: 'v0.1.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x64
            ext: .exe
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x64
            ext: ''
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm64
            ext: ''
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x64
            ext: ''

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev libxdo-dev

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Build Backend
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: backend

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/vibe-downloader.exe release/
          cd release && 7z a ../vibe-downloader-${{ matrix.name }}.zip *

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/vibe-downloader release/
          chmod +x release/vibe-downloader
          cd release && tar -czvf ../vibe-downloader-${{ matrix.name }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vibe-downloader-${{ matrix.name }}
          path: vibe-downloader-${{ matrix.name }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Vibe Downloader ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: artifacts/**/*
          body: |
            ## Vibe Downloader ${{ steps.version.outputs.version }}
            
            A cross-platform download manager with a web UI.
            
            ### Downloads
            - **Windows**: `vibe-downloader-windows-x64.zip`
            - **macOS (Intel)**: `vibe-downloader-macos-x64.tar.gz`
            - **macOS (Apple Silicon)**: `vibe-downloader-macos-arm64.tar.gz`
            - **Linux**: `vibe-downloader-linux-x64.tar.gz`
            
